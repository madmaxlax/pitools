<div>
    <md-card-title>
        <md-card-title-text>
            <span class="md-title">Period Retrieval Method</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content>
        <md-radio-group ng-model="currentPlantReportSettings.method">
            <div layout="row">
                <md-input-container>
                    <md-radio-button value="interval" class="md-primary" ng-selected="true" ng-click="focusPeriodTypeSelected()">Interval Time (mins)</md-radio-button>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>minutes</label>
                    <input ng-disabled="!(currentPlantReportSettings.method=='interval')" ng-model="currentPlantReportSettings.intervalMinutes"
                        id="interval-minutes-input" type="number" ng-step="1" ng-min="0" string-to-number>
                </md-input-container>
            </div>
            <div layout="row">
                <!-- Event tag -->
                <md-tooltip md-direction="top">
                    Event tag feature not enabled yet
                </md-tooltip>
                <div flex-xs flex-gt-xs="50">
                    <md-radio-button value="eventTag" ng-disabled="true" ng-click="focusPeriodTypeSelected()"> Event Tag </md-radio-button>
                </div>
                <div flex-xs flex-gt-xs="50">
                    <md-input-container>
                        <label>Select Event Tag</label>
                        <md-select ng-disabled="!(currentPlantReportSettings.method=='eventTag')" ng-model="currentPlantReportSettings.eventTag">
                            <md-option>
                                <em>None</em>
                            </md-option>
                            <md-option>Eventtag1</md-option>
                            <md-option>Eventtag2</md-option>
                            <md-option>...</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <!-- <md-radio-button ng-disabled="true" value="GC Reports">GC Reports (??)</md-radio-button> -->
            </div>
        </md-radio-group>
        <div layout="row">
            <div flex="50">
                Start Date/Time
                <br>
                <md-input-container>
                    <label>Start Date</label>
                    <md-datepicker ng-model="currentPlantReportSettings.startDate" string-to-date md-open-on-focus></md-datepicker>
                </md-input-container>
                <md-input-container>
                    <label>Time</label>
                    <input ng-model="currentPlantReportSettings.startDate" string-to-date type="time">
                </md-input-container>
            </div>
            <div flex="50">
                End Date/Time
                <br>

                <md-input-container>
                    <label>End Date</label>
                    <md-datepicker ng-model="currentPlantReportSettings.endDate" string-to-date md-open-on-focus></md-datepicker>
                </md-input-container>
                <md-input-container>
                    <label>End Time</label>
                    <input ng-model="currentPlantReportSettings.endDate" string-to-date type="time">
                </md-input-container>
            </div>
        </div>
    </md-card-content>
</div>
